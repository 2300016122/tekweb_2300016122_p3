<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to do list.css">
    <title>My To-Do List</title>
</head>
<body>
    <div class="container">
        <h2>My To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addBtn" class="add-button">Add</button>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskList">
                
            </tbody>
        </table>
    </div>
    <div class="controls">
          
        <label for="bgColor">Background Color:</label>
        <select id="bgColor">
          <option value="white">White</option>
          <option value="lightblue">Light Blue</option>
          <option value="lightgreen">Light Green</option>
          <option value="lightpink">Light Pink</option>
          <option value="lightyellow">light yellow</option>
        </select>
      
        
        <label for="fontSize">Font Size:</label>
        <input type="range" id="fontSize" min="12" max="48" value="16">
      
        
        <div class="slider-container">
          <label for="darkModeSlider">Dark Mode:</label>
          <input type="checkbox" id="darkModeSlider">
          <span class="slider"></span>
        </div>
      
        <label for="fontStyle">Font Style:</label>
        <select id="fontStyle">
          <option value="Righteous">Default</option>
          <option value="Georgia, serif">Serif (Georgia)</option>
          <option value="Courier New, monospace">Monospace (Courier New)</option>

    <script src="To-Do List.js"></script>
</body>
</html>
